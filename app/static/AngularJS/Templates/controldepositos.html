<div ng-init="init()">
    <div class="panel col-md-12">
        <br/>
        <div class="ibox float-e-margins">
            <div class="row">
                <div class="col-sm-3">
                    <label class="form-label">Empresa:</label>
                    <select class="form-control" ng-model="filtros.idEmpresa" ng-options="empresa.emp_idempresa as empresa.emp_nombre for empresa in empresaUsuario" name="txtEmpresa" ng-change="" ng-disabled="timbradoPendiente">
                        <option value="">Seleccioné Empresa</option>
                    </select>
                </div>
                <div class="col-sm-6"></div>
                <div class="col-sm-3">
                    <div class="pull-right">
                        <input id="demo-show-off-contact-checkbox" class="toggle-switch" type="checkbox" checked="">
                        <label for="demo-show-off-contact-checkbox">cargos</label>
                    </div>
                </div>
            </div>
            <div class="ibox-title" style="text-align:center">
                <h3>Control de Depositos</h3>
            </div>
            <div class="form-group col-md-3">
                <label class="form-label">Banco:</label>
                <select class="form-control" ng-model="filtros.idBanco" ng-options="banco.idBanco as banco.Nombre for banco in bancoEmpresa" name="txtBanco" ng-change="" ng-disabled="timbradoPendiente">
                    <option value="">Seleccioné Banco</option>
                </select>
            </div>
            <div class="form-group col-md-3" id="calendar">
                <label for="fInicio">Fecha Inicio:</label>
                <div class="input-group date">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="text" class="form-control" id="fInicio" ng-model="esquema.fechaInicio" value={{fechaInicio}} placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-group col-md-3" id="calendar">
                <label for="fInicio">Fecha Fin:</label>
                <div class="input-group date">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="text" class="form-control" id="fInicio" ng-model="esquema.fechaFin" value={{fechaFin}} placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="col-md-3" style="margin-top: 23px">
                <button class="btn btn-warning">Buscar</button>
            </div>
            <div class="panel col-md-12">
                <br/>
                <div ui-grid="gridDocumentos" ui-grid-grouping ui-grid-edit ui-grid-selection ui-grid-cellNav class="grid"></div>
                <br/>
            </div>
            <div class="form-group col-md-5">
                <label class="form-label">Sucursal:</label>
                <select class="form-control" ng-model="filtros.idEmpresa" ng-options="sucursalesUsuario.suc_idsucursal as sucursalesUsuario.suc_nombre for sucursalesUsuario in sucursalesUsuario" name="txtTipoContrato" ng-change="" ng-disabled="timbradoPendiente">
                    <option value="">Seleccioné Sucursal</option>
                </select>
            </div>
            <div class="form-group col-md-5">
                <label class="form-label">Departamento:</label>
                <select class="form-control" ng-model="filtros.idEmpresa" ng-options="sucursalesUsuario.suc_idsucursal as sucursalesUsuario.suc_nombre for sucursalesUsuario in sucursalesUsuario" name="txtTipoContrato" ng-change="" ng-disabled="timbradoPendiente">
                    <option value="">Seleccioné Departamento</option>
                </select>
            </div>
            <div class="form-group col-md-3" id="calendar">
                <label for="fInicio">Fecha Inicio:</label>
                <div class="input-group date">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="text" class="form-control" id="fInicio" ng-model="esquema.fechaInicio" value={{fechaInicio}} placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-group col-md-3" id="calendar">
                <label for="fInicio">Fecha Fin:</label>
                <div class="input-group date">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    <input type="text" class="form-control" id="fInicio" ng-model="esquema.fechaFin" value={{fechaFin}} placeholder="dd/mm/yyyy">
                </div>
            </div>
            <div class="form-group col-md-3" style="margin-top: 23px">
                <button class="btn btn-warning">Buscar</button>
            </div>
            
            <div class="panel col-md-12">
                <br/>
                <div ui-grid="gridCartera" ui-grid-grouping ui-grid-edit ui-grid-selection ui-grid-cellNav class="grid"></div>
                <br/>
            </div>
        </div>

                        <div class="col-md-12">
                    <div class="text-main">
                        <h4>Depositos</h4>
                    </div>
                    <table class="table table-striped table-bordered tabla-punteo" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>Banco</th>
                                <th>Cons</th>
                                <th>Concepto</th>
                                <th>Fecha</th>
                                <th>Cargo</th>
                                <th>Abono</th>
                                <th data-sort-ignore="true" class="min-width"></th>
                                <th data-sort-ignore="true" class="min-width"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td>bancomer</td>
                                <td>1</td>
                                <td>Concepto</td>
                                <td>fern</td>
                                <td class="text-right" ng-class="{'text-success text-semibold' : auxiliar.cargo > 0}">$5,000.00</td>
                                <td class="text-right" ng-class="{'text-success text-semibold' : auxiliar.abono > 0}">0</td>
                                <td>
                                    <button class="btn btn-danger btn-xs" ng-click="eliminarPunteo(auxiliar)"><i class="demo-pli-cross"></i></button>
                                </td>
                                <td>
                                    <button class="btn btn-info btn-xs" ng-click="verDetallePunteo(auxiliar, 2)"><i class="ti-eye"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

    </div>
</div>
