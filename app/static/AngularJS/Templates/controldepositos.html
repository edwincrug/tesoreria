<div ng-init="init()">
	<div id="page-title">
	</div>
       <div class="container" style="margin-left: 5px;">
            <!-- <div class="panel"> -->
	        <div class="ibox float-e-margins">
	            <div class="row">
	            	<h1>Control de Depositos</h1>
	            </div>
	            <div class="panel col-md-12">
	            <br/>
		            <div class="row">
			            
		                <div class="form-group col-md-3">
		                    <label class="form-label">Banco:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Banco</option>
		                    </select>
		                </div>
		                
		                <div class="form-group col-md-3" id="calendar">
                                <label for="fInicio">Fecha inicial:</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" class="form-control" id="fInicioDeposito" ng-model="fInicioDeposito" value={{fechaElaboracion}} placeholder="dd/mm/yyyy">
                                </div>
                            </div>

		                 <div class="form-group col-md-3" id="calendar">
                                <label for="fInicio">Fecha final:</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" class="form-control" id="fFinDeposito" ng-model="fFinDeposito" value={{fechaElaboracion}} placeholder="dd/mm/yyyy">
                                </div>
                            </div>

		                
		                <div class="col-md-3" style="margin-top: 23px">
		                 	<button class="btn btn-warning">Buscar</button>
		                </div>
		            </div>
		        
					<div ui-grid="gridDepositos" ui-grid-selection class="grid"></div>

				<br/>
		            <div class="row">
			            
		                <div class="form-group col-md-3">
		                    <label class="form-label">Banco:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Banco</option>
		                    </select>
		                </div>
		                
		                <div class="form-group col-md-3" id="calendar">
                                <label for="fInicio">Fecha Elaboración:</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" class="form-control" id="fInicioDocumento" ng-model="fInicioDocumento" value={{fechaElaboracion}} placeholder="dd/mm/yyyy">
                                </div>
                            </div>

		                 <div class="form-group col-md-3" id="calendar">
                                <label for="fInicio">Fecha Elaboración:</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" class="form-control" id="fFinDocumento" ng-model="esquemafFinDocumento" value={{fechaElaboracion}} placeholder="dd/mm/yyyy">
                                </div>
                            </div>

		                
		                <div class="col-md-3" style="margin-top: 23px">
		                 	<button class="btn btn-warning">Buscar</button>
		                </div>
		            </div>
		        
					<div ui-grid="gridDocumentos" ui-grid-selection class="grid"></div>


	        </div>
	    </div>
    </div>
</div>
