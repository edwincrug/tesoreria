<div ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title" style="text-align:center">
                <h4>Conciliación  Contable Inicio</h4>
            </div>
            <div class="panel col-md-12">
	            <br/>
		        <div class="row">
			            <div class="form-group col-md-3">
		                    <label class="form-label">Empresa:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Empresa</option>
		                    </select>
		                </div>
		                 <div class="form-group col-md-3" id="calendar">
                                <label for="fInicio">Fecha Elaboración:</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" class="form-control" id="fInicio" ng-model="esquema.fechaElaboracion" value={{fechaElaboracion}} placeholder="dd/mm/yyyy">
                                </div>
                            </div>
		                <div class="form-group col-md-3">
		                    <label class="form-label">Banco:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Banco</option>
		                    </select>
		                </div>
		                <div class="form-group col-md-3">
		                    <label class="form-label">Cuenta:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Cuenta</option>
		                    </select>
		                </div>
		        </div>
		        <div class="row">
		            <div>
		            	<div class="form-group col-md-3">
		                    <label class="form-label">Clave:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Clave</option>
		                    </select>
		                </div>
		                <div class="form-group col-md-3">
		                    <label class="form-label">Cuenta Contable:</label>
		                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
		                        <option value="">Seleccioné Cuenta Contable</option>
		                    </select>
		                </div>
		                <div class="form-group col-md-3" id="calendar">
                                <label for="fInicio">Fecha Corte:</label>
                                <div class="input-group date">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                    <input type="text" class="form-control" id="fInicio" ng-model="esquema.fechaCorte" value={{fechaCorte}} placeholder="dd/mm/yyyy">
                                </div>
                            </div>
		                 <div class="col-md-3" style="margin-top: 23px">
		                 	<button class="btn btn-warning">Buscar</button>
		                </div>
		            </div>
		        </div>
		        <br/>
		        <br/>
		        <div class="row">
			        <div class="col-sm-8" name="todo">
	                    <table id="tblTimbradoExitoso" class="table table-striped table-bordered">
	                        <thead>
	                            <tr>
	                                <th>Resumen</th>
	                                <th>Importe</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr>
	                             <td>Saldo Banco</td>
	                             <td>$35989.00</td>
	                            </tr>
	                               <tr>
		                               	<td>Abonos en Contabilidad no considerados en Bancos</td>
		                                <td>$0</td>
	                               </tr>
	                                <tr>
	                                 	<td>Abonos en Bancos no considerados en Contabilidad</td>
	                                 	<td>$0</td>
	                                </tr>
	                                <tr>
		                                 <td>Cargos en Contabilidad no considerados en Bancos</td>
		                                 <td>$0</td>
	                                </tr>
	                                <tr>
		                                 <td>Cargos Bancos no considerados en Contabilidad</td>
		                                 <td>$64009.00</td>
	                                </tr>
	                        </tbody>
	                    </table>
	                </div>
	                <div class="col-sm-4">
	                		<div class="form-group col-md-12">
			                    <label class="form-label">Elaboro:</label>
			                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
			                        <option value="">Seleccioné Empresa</option>
			                    </select>
			                </div>
			                 <div class="form-group col-md-12">
			                    <label class="form-label">Gerente Administrativo:</label>
			                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
			                        <option value="">Seleccioné Fecha</option>
			                    </select>
			                </div>
			                <div class="form-group col-md-12">
			                    <label class="form-label">Contador:</label>
			                    <select class="form-control" ng-model="tipoEmpresa.idTipoEmpresa" ng-options="empresa.idEmpresa as empresa.nombreEmpresa for empresa in empresaUsuario" name="txtTipoContrato" ng-change="cargaDocTipoContrato(nuevoContrato)" ng-disabled="timbradoPendiente">
			                        <option value="">Seleccioné Banco</option>
			                    </select>
			                </div>
	                </div>
	            </div>
                <br/>
                <div class="row col-md-12" style="text-align: right;">
		        	<div class="col-md-4 col-md-offset-8" style="margin-top: 23px;">
			       		<button class="btn btn-primary">Detalle de registros</button>
			       		<button class="btn btn-success">Ver detalle de diferencias</button>
			    	</div>
			    	<br/>
			    	 &nbsp;
			    </div>
	        </div>
	        <br/>
	    </div>
    </div>
</div>
