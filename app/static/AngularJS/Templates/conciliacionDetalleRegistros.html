<div ng-init="init()">
    <div class="panel col-md-12">
        <br/>
        <div class="ibox float-e-margins">
            <div class="ibox-title" style="text-align:center">
                <h3>Conciliación  Detalle de Registros</h3>
            </div>
            <div class="panel col-md-12">
                <br>
                <br>
                <div class="col-md-6 title">Auxiliar Contable</div>
                <div class="col-md-6">Banco</div>
                <div class="col-md-6">
                    <div ui-grid="gridAuxiliarContable" ui-grid-selection class="grid"></div>
                </div>
                <div class="col-md-6">
                    <div ui-grid="gridDepositosBancos" ui-grid-selection class="grid"></div>
                </div>
                <div class="col-md-12">
                    <br>
                    <br>
                    <a class="btn btn-primary pull-right" ng-click="GuardarGrid()">Punteo</a>
                    <br>
                    <br/> &nbsp;
                </div>
            </div>
            <div class="panel col-md-12">
                <br>
                <br>
                <div class="panel panel-mint">
                    <!--Panel heading-->
                    <div class="panel-heading">
                        <div class="panel-control">
                            <!--Nav tabs-->
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" ng-click="cargaGrid(1)" class="btn">Auxiliar Contable</a></li>
                                <li><a data-toggle="tab" ng-click="cargaGrid(2)" class="btn">Banco</a></li>
                            </ul>
                        </div>
                        <h3 class="panel-title"></h3>
                    </div>
                    <!--Panel body-->
                    <div class="panel-body">
                        <!--Tabs content-->
                        <div class="tab-content">
                            <div ui-grid="gridAuxiliarContablePunteado" class="grid"></div>
                        </div>
                    </div>
                </div>
                <div>
                    <br>
                    <a class="btn btn-primary pull-right" href="/conciliacionInicio ">Regresar</a>
                    <br>
                    <br/> &nbsp;
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal para colocar el numero del punteo-->
<!--===================================================-->
<div class="modal fade" id="punteo" role="dialog" tabindex="-1" aria-labelledby="demo-default-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><i class="pci-cross pci-circle"></i></button>
                <h4 class="modal-title">Ingrese el número del punteo</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control">
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cerrar</button>
                <button class="btn btn-primary" ng-click="">Punteo</button>
            </div>
        </div>
    </div>
</div>
<!--===================================================-->
<!--End Modal para colocar el numero del punteo-->
