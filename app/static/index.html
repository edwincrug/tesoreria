<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portal de Tesorería</title>
    <meta name="description" content="description project">
    <meta name="author" content="name" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Hojas de estilos-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <link href="css/custom-style.css" rel="stylesheet" />
    <link href="datatables.min.css" rel="stylesheet" /> 
   
    <!--js-->
   
    
    <script src="js/libs/jQuery/jquery-2.1.4.min.js"></script>
    <script src="js/libs/dataTable/datatables.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap.js"></script>
    <link href="css/navBar.css" rel="stylesheet" />

     <link href="css/dropzone.css" rel="stylesheet" />
 -->

<body ng-app="registrationModule" style="background:#EAEAEA" ng-controller="mainController" ng-init="init()">
    <div id="pnlSideNav" class="sidenav" ng-show="mostrarMenu == 1"> <!-- ng-show="mostrarMenu" -->
        <div class="pnlSideTitleMin">
            <p id="siglas">GA</p>
            <img alt="image" id="logoo" src="/images/logoA.png" style="width:120px; height:60px"/>
        </div>
        <div id="mainnav-profile">
            <div class="profile-wrap" id="divUserSession">
                <div class="pad-btm">
                </div>
                <div class="main">
                    <input type="hidden" id="lgnUser" value="[[ user.idUsuario ]]">
                </div>
                <br/>
            </div>
        </div>
        <a href="" title="Control de Depositos" style="font-family:Helvetica;"><!-- ng-show="menuTimbrado" -->
            <i class="glyphicon glyphicon-usd"></i>
            <span class="menu-title">
                <strong>Control de Depositos</strong>
            </span>
        </a>
        <a href="" title="Amarre de Caja" style="font-family:Helvetica;">
        <!-- ng-show="menuTimbrado" -->
            <i class="glyphicon glyphicon-briefcase"></i>
            <span class="menu-title">
                <strong>Amarre de Caja</strong>
            </span>
        </a>
        <a href="" title="Conciliación  Contable" style="font-family:Helvetica;">
        <!-- ng-show="menuTimbrado" -->
            <i class="glyphicon glyphicon-sort"></i>
            <span class="menu-title">
                <strong>Conciliación  Contable</strong>
            </span>
        </a>
    </div>
    <div id="pnlMain">
        <div class=" panelTopBar" ng-show="mostrarMenu == 1" style="height: 81px"><!-- ng-show="mostrarMenu" -->
            <div class="pnlBodyBar">
                <button type="button" class="btn btn-default" onclick="openCloseNav()"><span class="glyphicon glyphicon-menu-hamburger"></span></button>&nbsp;&nbsp;
                 
                <strong> &nbsp;&nbsp; PORTAL DE TESORERÍA</strong>
            </div>
            <div class="pnlBodyBar pull-right" style="margin-right: 10px;font-family:Helvetica; margin-right: 6px;font-size: 15px !important">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 0px; padding:0px 5px 20px">
                    <li><a href="" style="color:#333333;"> {{userData.nombreUsuario}}</a></li>
                    <li><a  style=" cursor:pointer; color:#333333; font-size: 17px !important" ng-click="salir()"><span class="glyphicon glyphicon-user"> Salir</span></a></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div ng-view ></div>
    </div>
    <style type="text/css">
        body {
             overflow-x: hidden;
        }
    </style>
    <!--Interface de usuario-->
    <script src="js/libs/toastr/toastr.min.js"></script>
    <!-- Librerias Angular-->
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular/angular-route.min.js"></script>
    <script src="js/libs/angular/angular-local-storage.min.js"></script>
    <script src="js/libs/navBar.js"></script>
   <!--  <script src="js/libs/jsTree/jstree.min.js"></script>
    <script src="js/libs/dropzone.min.js"></script> -->
    <!--Funciones Comunes-->
    <script src="confront.js"></script>
    <script src="helpers.js"></script>
    <!--Librerias de aplicación angular-->
    <script src="AngularJS/registrationModule.js"></script>
    <!--librerias de componenetes-->
    <script src="AngularJS/alertFactory.js"></script>
    <!--Controllers-->
    <script src="AngularJS/Main/mainControlller.js"></script>
    <script src="AngularJS/login/loginController.js"></script>
    <script src="AngularJS/login/loginRepository.js"></script>
    <script src="AngularJS/Filtro/filtrosController.js"></script>
    <script src="AngularJS/Filtro/filtrosRepository.js"></script>
